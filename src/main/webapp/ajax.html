<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 导入jquery.js -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <title>Title</title>
</head>
<body>


<input type="text"  id="in01">

 <input type="password" name="password">

<input type="button" id="btn" value="提交">

</body>

<!--ajax : 请求异步数据-->

<script type="application/ecmascript">
    // var name = $("#in01").val();

    $("#btn").mousedown(function () {
        var name = document.getElementById('in01').value;

        console.log("name-->>"+name)
        $.ajax({
                async: false,
                type: "GET",
                url: "/spring/user/findById04",
                success: function (data) {
                    console.log(data);
                    console.log("------------")
                }
            });

        $.post("/spring/user/admin01",{name:name},
            function (data) {
            console.log(data)
            console.log(data.name)
            })

    }) ;


</script>

</html>
